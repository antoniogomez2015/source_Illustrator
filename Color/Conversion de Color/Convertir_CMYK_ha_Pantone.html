    Convertir color CMYK ha Pantone:
    ________________________________

        Tutorial:
        _________

            Convertir de CMYK a PANTONE - Illustrator
                https://www.youtube.com/watch?v=m8FgIvUVKzc


        _primeramente debemos hacer un copia del motivo para que así, con la copia del motivo seleccionada

        _proceder ha ir ha "Edit/Edit Colors/Recolor With Presets", y una vez allí, le damos a la opción de "1 color job"

        _para que así, se abra el menú contextual "1 color job", en el cuál, podremos seleccionar en la opción "Library"

        _en la cuál, seleccionaremos la opción de "PANTONE + CMYK + Uncoated", y luego le damos ha "ok", para aceptar

        _para que así, nos aparezca el panel de mezcla de color el cuál, también, le daremos ha "ok", para aceptar el pantone aplicado

        _de ésta manera, ya habremos convertido el color del elementos seleccionado ha color pantone

        _el color pantone, generado tambíen, se habrá agregado panel de swatcher
